<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>It's clock time!</title>
</head>
<body>
	<div id="title">Countdown Timer
	</div>
	<div id="clock">
		<div id="inner-clock">
			<div id="length">
				<span class="buttons" id="minus">-</span><span id="minutes">25</span><span class="buttons" id="plus">+</span>
			</div>
			<div class="buttons" id="display">Click Me
			</div>
			<div id="modify">
				<span class="buttons" id="reset">Reset</span>
			</div>
		</div>
	</div>
	<div id="prog-container">
		<div id="progress"></div>
	</div>
</body>
	<script src="js/clock.js"></script>
</html>
